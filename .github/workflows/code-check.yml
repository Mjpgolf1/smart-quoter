name: Code Check

on: [push, pull_request]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies with legacy peer deps
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        run: npx eslint .

      - name: Build React App
        run: npm run build
